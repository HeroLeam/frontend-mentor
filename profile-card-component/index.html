<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
            <img class="image-victor" src="./img/image-victor.jpg" alt="image-victor">
            <img class="bg-pattern-card" src="./img/bg-pattern-card.svg" alt="bg-pattern-card">
        <div class="title">
            <h1>Victor Crest 26</h1>
            <h2>London</h2>
        </div>
        <div class="stats">
            <div>
                <span>80K</span>
                <span>Followers</span>
            </div>
            <div>
                <span>803K</span>
                <span>Likes</span>
            </div>
            <div>
                <span>1.4K</span>
                <span>Photos</span>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Thiago Leoni Amaral</a>.
    </div>
    <div class="background">
        <img class="bg-pattern-top" src="./img/bg-pattern-top.svg" alt="">
        <img class="bg-pattern-bottom" src="./img/bg-pattern-bottom.svg" alt="">
    </div>

</body>

</html>
